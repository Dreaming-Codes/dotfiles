# ------------------------------------------ #
# Load colors
# ------------------------------------------ #
source = ~/.cache/wallust/colors-hyprland.conf

# -----------------------------------------------------
# Monitors
# -----------------------------------------------------
# nwg-displays generated config
source = ~/.config/hypr/monitors.conf
# hyprland automatic configuration for other displays
monitor=,preferred,auto,1

# -----------------------------------------------------
# Workspaces
# -----------------------------------------------------
# nwg-displays generated config
source = ~/.config/hypr/workspaces.conf

# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------

source = ~/.config/hypr/keybindings.conf

# -----------------------------------------------------
# Environment Variables
# -----------------------------------------------------
# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11
# The following var is disabled since it creates problems with steamvr and a lot of steam games
#env = QT_QPA_PLATFORM,wayland;xcb
# The following var is disabled since it creates problems with steamvr and a lot of steam games
#env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# Qt Variables
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
# Prefer gpu 1 over gpu 0 (in most laptop gpu 1 is the integrated one)
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
# Default browser
env = BROWSER,thorium-browser
# Default EDITOR
env = EDITOR,helix
# Git credential store
env = GCM_CREDENTIAL_STORE,secretservice
# User the java version set by arch
env = JAVA_HOME,/usr/lib/jvm/default

# -----------------------------------------------------
# Keyboard and mouse
# -----------------------------------------------------
input {
    kb_layout = us
    kb_variant = alt-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# -----------------------------------------------------
# General window layout and colors
# -----------------------------------------------------

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 14
    border_size = 3
    col.active_border = $color11
    col.inactive_border = rgba(ffffffff)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    #allow_tearing = false
}

# -----------------------------------------------------
# General window decoration
# -----------------------------------------------------

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# -----------------------------------------------------
# Animations
# -----------------------------------------------------

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# -----------------------------------------------------
# Layouts
# -----------------------------------------------------

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = true
}

# -----------------------------------------------------
# Misc settings
# -----------------------------------------------------

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# -----------------------------------------------------
# Window rules
# -----------------------------------------------------

windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = tile,^(nm-connection-editor)$
windowrule = tile,^(nm-applet)$
windowrule = tile,^(blueman-applet)$
windowrule = float,^(wlogout)$

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------

exec-once = swww init
exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start dunst.service
exec-once = ~/scripts/updateWallpaper.sh
exec-once = ~/scripts/gtk.sh
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = wl-paste --watch cliphist store
exec-once = systemctl --user start waybar.service
# Xwayland auth fix
exec-once = xhost + local:
# kwallet auto unlock
exec-once = /usr/lib/pam_kwallet_init
exec-once = swayosd-server
# Polkit agent
exec-once=/usr/lib/polkit-kde-authentication-agent-1
# xWayland theming agent
exec-once=systemctl start --user xsettingsd

# -----------------------------------------------------
# Custom config
# -----------------------------------------------------
source = ~/.config/hypr/custom.conf
